<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulse Wallet - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Wallet Header Section */
        .wallet-header {
            margin-bottom: 30px;
            position: relative;
            max-width: 360px;
            width: 100%;
        }

        .app-title {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .wallet-balance-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2px;
            margin: 8px 0;
            padding-left: 50px;
        }

        .wallet-container {
            position: relative;
        }

        .wallet-image {
            width: 300px;
            height: 200px;
            background-image: url('ui-pages/public/Wallet empty.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
        }

        .balance-display {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 120px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .balance-label {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: start;
            max-width: 360px;
            width: 100%;
        }

        /* Focus Areas (Left Side) */
        .focus-areas {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 12px;
            text-align: center;
        }

        .focus-selection-prompt {
            background: linear-gradient(145deg, #f7fafc, #edf2f7);
            border: 2px dashed #cbd5e0;
            border-radius: 15px;
            padding: 15px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 360px;
            width: 100%;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .focus-prompt-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 6px;
        }

        .focus-prompt-subtitle {
            font-size: 12px;
            color: #718096;
            line-height: 1.3;
        }

        /* Balance & Actions (Right Side) */
        .balance-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
        }

        .action-button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .deposit-btn {
            background: linear-gradient(145deg, #68d391, #38a169);
            color: white;
        }

        .withdraw-btn {
            background: linear-gradient(145deg, #fc8181, #e53e3e);
            color: white;
        }

        .note-section {
            margin-top: 15px;
        }

        .note-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        /* Onboarding Styles */
        .onboarding-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding-top: 60px;
        }

        .onboarding-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .onboarding-card {
            background: white;
            border-radius: 15px;
            padding: 20px 25px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .onboarding-overlay.active .onboarding-card {
            transform: scale(1);
        }

        .onboarding-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .onboarding-text {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .onboarding-button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .onboarding-skip {
            background: none;
            color: #718096;
            border: none;
            font-size: 14px;
            cursor: pointer;
            margin-left: 15px;
            text-decoration: underline;
        }

        .onboarding-hidden {
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Wallet Header -->
        <div class="wallet-header">
            <h1 class="app-title">Impulse Wallet</h1>
            <div class="wallet-balance-row">
                <div class="wallet-container">
                    <div class="wallet-image"></div>
                </div>
                <div class="balance-display">
                    <div class="balance-amount" id="balanceAmount">$12</div>
                    <div class="balance-label">Current Balance</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Focus Areas (Left) -->
            <div class="focus-areas">
                <div class="section-title">Focus Areas</div>
                <div class="focus-selection-prompt">
                    <div class="focus-prompt-title">Choose Your Focus</div>
                    <div class="focus-prompt-subtitle">
                        Choose 3 commitment areas for this week.<br>
                        Click here to get started!
                    </div>
                </div>
            </div>

            <!-- Actions (Right) -->
            <div class="balance-actions">
                <div class="section-title">Actions</div>
                <button class="action-button deposit-btn" onclick="deposit()">
                    Deposit +$1
                </button>
                <button class="action-button withdraw-btn" onclick="withdraw()">
                    Withdrawal -$1
                </button>
                
                <!-- Custom Note Field -->
                <div class="note-section">
                    <input type="text" class="note-input" id="noteInput" placeholder="Add note (optional)" maxlength="100">
                </div>
            </div>
        </div>

        <!-- Onboarding Overlay -->
        <div class="onboarding-overlay" id="onboardingOverlay">
            <div class="onboarding-card">
                <h2 class="onboarding-title" id="onboardingTitle">Welcome to Impulse Wallet!</h2>
                <p class="onboarding-text" id="onboardingText">
                    Your personal accountability partner! Track your actions and stay committed to the goals that matter to you.
                </p>
                <button class="onboarding-button" id="onboardingButton" onclick="nextStep()">
                    Let's Start!
                </button>
                <button class="onboarding-skip" onclick="skipOnboarding()">Skip Tutorial</button>
            </div>
        </div>
    </div>

    <script>
        let currentBalance = 12;
        let currentStep = 0;
        
        const steps = [
            {
                title: "Welcome to Impulse Wallet!",
                text: "Your personal accountability partner! Track your actions and stay committed to the goals that matter to you.",
                button: "Let's Start!"
            },
            {
                title: "Your Progress Tracker",
                text: "This wallet represents your commitment! Each dollar shows you followed through on your promises to yourself. Consistency builds character!",
                button: "Got it!"
            },
            {
                title: "Stay Accountable",
                text: "Your balance reflects your follow-through. Each +$1 means you kept a commitment. Your $20 weekly goal keeps you moving forward!",
                button: "Makes sense!"
            },
            {
                title: "Log Your Actions",
                text: "Be honest with yourself! +$1 when you follow through, -$1 when you fall short. Accountability means owning both wins and setbacks!",
                button: "Let me try!"
            },
            {
                title: "Your Commitments",
                text: "These are your weekly promises to yourself. Three focus areas keep you from spreading too thin. Choose what matters most!",
                button: "I understand!"
            }
        ];

        function deposit() {
            currentBalance++;
            document.getElementById('balanceAmount').textContent = `$${currentBalance}`;
            console.log('Deposited $1, new balance:', currentBalance);
        }

        function withdraw() {
            currentBalance--;
            document.getElementById('balanceAmount').textContent = `$${currentBalance}`;
            console.log('Withdrew $1, new balance:', currentBalance);
            
            if (currentBalance === -20) {
                showMotivationalMessage();
            }
        }

        function showMotivationalMessage() {
            alert('Keep Moving Forward! Progress isn\'t about perfection. It\'s about persistence');
        }

        function showOnboarding() {
            console.log('Starting onboarding, step:', currentStep);
            const overlay = document.getElementById('onboardingOverlay');
            const step = steps[currentStep];
            
            document.getElementById('onboardingTitle').textContent = step.title;
            document.getElementById('onboardingText').textContent = step.text;
            document.getElementById('onboardingButton').textContent = step.button;
            
            overlay.classList.add('active');
            console.log('Onboarding overlay should now be visible');
        }

        function nextStep() {
            console.log('Next step called, current step:', currentStep);
            
            if (currentStep < steps.length - 1) {
                currentStep++;
                showOnboarding();
            } else {
                completeOnboarding();
            }
        }

        function skipOnboarding() {
            if (confirm('Skip the tutorial?')) {
                completeOnboarding();
            }
        }

        function completeOnboarding() {
            console.log('Completing onboarding');
            document.getElementById('onboardingOverlay').classList.remove('active');
        }

        // Start onboarding immediately when page loads
        console.log('Page loaded, starting onboarding in 1 second...');
        setTimeout(() => {
            showOnboarding();
        }, 1000);
    </script>
</body>
</html>
