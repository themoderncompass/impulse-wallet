<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impulse Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="https://themoderncompass.io/logo.png" alt="Modern Compass" class="logo" />
      <div>
        <h1>Impulse Wallet</h1>
        <p class="sub">Every resisted impulse deposits $1. No lockout at ±20 — keep tracking.</p>
      </div>
    </header>

    <section class="card">
      <div class="join">
        <div>
          <label>Room code</label>
          <input id="room" placeholder="ABCDE" />
        </div>
        <div>
          <label>Display name</label>
          <input id="name" placeholder="Your name" />
        </div>
        <div class="actions">
          <button id="create" class="primary">Create room</button>
          <button id="join" class="secondary">Join</button>
        </div>
      </div>

      <div id="play" class="hidden">
        <div class="meta">
          <span id="week"></span>
          <button id="undo" class="secondary">Undo last (15 min)</button>
        </div>

        <div class="controls">
          <input id="impulse" placeholder="Optional impulse label" />
          <button id="plus" class="good">Deposit +$1</button>
          <button id="minus" class="bad">Withdrawal −$1</button>
        </div>

        <div id="banner" class="hidden banner"></div>

        <h2>Leaderboard (this week)</h2>
        <table id="board">
          <thead><tr><th>Player</th><th>Balance</th><th>Deposit rate</th><th>Longest streak</th></tr></thead>
          <tbody></tbody>
        </table>

        <h2>My history</h2>
        <div class="history-head">
          <select id="months">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="12" selected>12 months</option>
          </select>
          <button id="csv" class="secondary">Export CSV</button>
        </div>
        <table id="mine">
          <thead><tr><th>When</th><th>Amount</th><th>Impulse</th><th>Note</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
